<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <title>weather-info-4</title>
    <!--css-->
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/weather-info.css" />

    <script src="../../js/common.js"></script>
  </head>
  <body>
    <div id="back">
      <img class="ico" src="../../img/ico.png" alt="" />
    </div>

    <!--pc-->
    <div class="main pc">
      <img
        id="cornerImg"
        class="corner-img"
        src="../../img/weather/3.png"
        alt=""
      />
      <img
        id="centerImg"
        class="center-img"
        src="../../img/weather/group3.png"
        alt=""
      />
      <div class="main-text">
        <div id="desc" class="main-text-top">
          <div>HOT MILK</div>
          <div>ESPRESSO</div>
          <div>STEAMED MILK FOAM</div>
        </div>

        <div id="text" class="main-text-bot">
          <div>CAPPU</div>
          <div>CCINO</div>
        </div>
      </div>
    </div>

    <!--mobile-->
    <div class="main mobile">
      <header>WEATHER</header>
      <main>
        <img class="main-img" src="../../img/weather/4.png" alt="" />
        <div class="main-text text4">
          <div>CAPPUCCINO</div>
        </div>
        <div class="main-desc main-desc-4">
          <img src="../../img/weather/group4.png" alt="" />
          <div class="main-desc-text text1">STEAMED MILK FOAM</div>
          <div class="main-desc-text text2">HOT MILK</div>
          <div class="main-desc-text text3">ESPRESSO</div>
        </div>
      </main>
    </div>

    <script>
      const text = document.querySelector("#text");
      const desc = document.querySelector("#desc");
      const cornerImg = document.querySelector("#cornerImg");
      const centerImg = document.querySelector("#centerImg");

      text.addEventListener("mouseenter", () => {
        desc.style.opacity = "1";
        cornerImg.style.transform = "scale(0.68)";
        cornerImg.style.transformOrigin = "top right";
        centerImg.style.opacity = "1";
      });

      text.addEventListener("mouseleave", () => {
        desc.style.opacity = "0";
        cornerImg.style.transform = "scale(1)";
        centerImg.style.opacity = "0";
      });
    </script>
  </body>
</html>
